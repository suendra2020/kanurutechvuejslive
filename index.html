<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kanuru Infosystems - Innovating at the intersection of Data, Training, Technology & Public Impact. Analytics-driven solutions, technical training, and multi-domain consulting." />
    <title>Kanuru Infosystems - Data Analytics, Training & Technology Solutions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS for animations -->
    <style>
      .fade-in {
        animation: fadeIn 0.8s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .slide-up {
        animation: slideUp 0.6s ease-out;
      }

      .slow-in {
  opacity: 0;
  transform: translateX(-30px);
  animation: fadeInLeft 1s ease forwards;
}
      @keyframes fadeInLeft {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}


      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(0); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #dc3545, #fd7e14);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, #dc3545, #fd7e14);
      }
      
      .card-hover {
        transition: all 0.3s ease;
      }
      
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      }
      
      .navbar-custom {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      
      .hero-section {
        background: linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 100%);
        /* background: url('./src/assets/ai-content.png') no-repeat center center; */
        min-height: 100vh;
        align-items: center;
        padding: 5% 0;
        /* background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url('./src/assets/bg-masthead.jpg'); */
    background-position: center;
   
    background-repeat: no-repeat;
    background-attachment: scroll;
    background-size: cover;
      }
        /* .hero-section h1,.hero-section p,.hero-section .h4{
          color: white  !important;
        } */
      
      .service-icon {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        font-size: 24px;
        color: white;
      }
      
      .feature-icon {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 32px;
        color: white;
        margin: 0 auto 1rem;
      }
      .red{
        color: red;
      }
      .bg-dark1 {
        background-color: #101828 !important;
      }
      .fade-in-left {
  animation: fadeInLeft 1s ease forwards;
  opacity: 0;
}

.fade-in-right {
  animation: fadeInRight 1s ease forwards;
  opacity: 0;
}
.bg-gray-800{
  background-color: #1e2939;
}
@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
